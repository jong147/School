<div *ngIf="student">
    <h2>{{ student!.firstName + " " + student!.lastName }}</h2>
    <div>
        <label>Student ID: </label>
        <input [(ngModel)]="student!.id" placeholder="{{ student.id || 'SCH0000' }}"/>       
    </div>
    <div>
        <label>First Name: </label>
        <input [(ngModel)]="student!.firstName" placeholder="{{ student.firstName || 'First name' }}"/>
    </div>
    <div>
        <label>Last Name: </label>
        <input [(ngModel)]="student!.lastName" placeholder="{{ student.firstName || 'Last name' }}"/>
    </div>
    <div>
        <label>Contact Number: </label>
        <input [(ngModel)]="student!.contactNumber" placeholder="{{ student.firstName || 'Phone number' }}"/>
    </div>
    <div>
        <label>Email Address: </label>
        <input [(ngModel)]="student!.emailAddress" placeholder="{{ student.firstName || 'Email address' }}"/>
    </div>
    <button (click)="addStudent(student)">Add</button>
    <button (click)="updateStudent(student)">Update</button>
    <button (click)="deleteStudent(student)">Delete</button>

    <button (click)="updateStudent(student)" *ngIf="student.id">Update</button>
    <button (click)="deleteStudent(student)" *ngIf="student.id">Delete</button> -->
</div>
