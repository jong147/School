<app-header></app-header>

<div class="container">
    <div class="row">
        <h1 class="text-center mt-3">School - Students Registry</h1>
    </div>

    <div class="mb-3">
        <button (click)="addNewStudent()" class="btn btn-outline-primary" style="font-size: 20px; font-weight: 700;">Add
            New
            Student</button>
    </div>

    <table *ngIf="students.length" datatable [dtOptions]="dtOptions" class="table table-light table-striped">
        <thead class="table-dark">
            <tr>
                <th>Student ID</th>
                <th>Full Name</th>
                <th>Contact Number</th>
                <th>Email Address</th>
                <th>Options</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let student of students">
                <td>{{student.id}}</td>
                <td>{{student.firstName + " " + student.lastName}}</td>
                <td>{{student.contactNumber}}</td>
                <td>{{student.emailAddress}}</td>
                <td><button (click)="editStudent(student)" class="btn btn-success"
                        style="margin-right: 1rem !important;">Edit</button>
                    <button class="btn btn-danger" (click)="deleteStudent(student)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

    <app-edit-student [student]="studentToEdit" (studentsUpdated)="updateStudentList($event)"></app-edit-student>

</div>
